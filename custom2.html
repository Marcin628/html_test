<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Key Handling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .content {
            border: 2px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>City Information</h1>
    <div id="content" class="content">
        <p>Loading content...</p>
    </div>

    <script>
        // Pobranie parametru Key z URL
        const params = new URLSearchParams(window.location.search);
        const key = params.keys().next().value; // Odczytaj pierwszy parametr z URL

        // Dane mapowane na Key
        const data = {
            "Australia | Sydney": `<h1>Welcome to Sydney</h1><p>Explore the iconic <strong>Sydney Opera House</strong> and relax at <u>Bondi Beach</u>.</p>`,
            "Canada | Toronto": `<h1>Welcome to Toronto</h1><p>Visit the <strong>CN Tower</strong> and enjoy multicultural cuisine in this vibrant city.</p>`,
            "USA | New York": `<h1>Welcome to New York</h1><p>Discover the bustling streets of <strong>Manhattan</strong>, visit the <u>Statue of Liberty</u>, and enjoy a Broadway show.</p>`,
            "France | Paris": `<h1>Bienvenue à Paris</h1><p>Experience the romantic charm of the <strong>Eiffel Tower</strong> and the art at <u>Louvre Museum</u>.</p>`,
            "Japan | Tokyo": `<h1>ようこそ東京へ (Welcome to Tokyo)</h1><p>Explore the bustling <strong>Shibuya Crossing</strong>, and enjoy authentic <u>sushi</u> in the heart of Japan.</p>`
        };

        // Sprawdzanie danych na podstawie Key
        const content = data[key] || `<p>Data not available for the key: <strong>${key}</strong></p>`;

        // Wyświetlanie zawartości na stronie
        document.getElementById('content').innerHTML = content;
    </script>
</body>
</html>
