<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic City Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f4f4f9;
        }
        .content {
            border: 2px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        h1 {
            margin-bottom: 10px;
        }
        p, ul, ol {
            margin-top: 10px;
        }
        blockquote {
            margin-top: 20px;
            font-style: italic;
            color: #555;
            border-left: 4px solid #ddd;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Dynamic City Information</h1>
    <div id="content" class="content">
        <p>Please select a country and city to see the details.</p>
    </div>

    <script>
        // Dynamic data
        const data = {
            "USA_New York": `<h1 style="color:blue; font-family:Arial;">Welcome to New York</h1><p style="font-style:italic;">The <strong>Big Apple</strong>, known for:</p><ul style="list-style-type:disc;"><li>Its iconic <u>skyscrapers</u></li><li><span style="color:darkblue;">Broadway shows</span></li><li>Vibrant neighborhoods like <strong>Manhattan</strong></li></ul><p>Don’t miss the <em>Statue of Liberty</em>!</p>`,
            "USA_Los Angeles": `<h1 style="color:darkorange; font-family:Verdana;">Welcome to Los Angeles</h1><p>Famous for:</p><ol><li><strong>Hollywood:</strong> the heart of the entertainment industry</li><li>Beautiful beaches like <span style="color:teal;">Santa Monica</span></li><li>Sunny weather year-round</li></ol><blockquote style="font-size:14px;">"Los Angeles is a city of dreams."</blockquote>`,
            "Canada_Toronto": `<h1 style="color:red; font-family:Tahoma;">Welcome to Toronto</h1><p><u>Canada’s largest city</u>, offering:</p><ul style="list-style-type:square;"><li>The iconic <strong>CN Tower</strong>, a marvel of engineering</li><li><span style="font-style:italic;">Ripley’s Aquarium</span>, a family favorite</li><li>Cultural hubs like <strong>Kensington Market</strong></li></ul><p><strong>Tip:</strong> Visit the Toronto Islands for a stunning city view.</p>`,
            "Canada_Vancouver": `<h1 style="color:green; font-family:Georgia;">Welcome to Vancouver</h1><p><strong>A coastal paradise</strong> surrounded by:</p><ul style="list-style-type:circle;"><li><u>Snow-capped mountains</u> ideal for hiking</li><li>Beautiful beaches like <span style="color:blue;">Kitsilano</span></li><li>A vibrant food scene featuring <em>seafood</em> and international cuisine</li></ul><blockquote>“Vancouver blends nature and urban life perfectly.”</blockquote>`,
            "UK_London": `<h1 style="color:purple; font-family:'Times New Roman';">Welcome to London</h1><p>The capital of the UK offers:</p><ul><li><strong>Historical landmarks</strong> like <u>Big Ben</u></li><li>The iconic <span style="color:darkgray;">Tower Bridge</span></li><li>World-class museums like the <em>British Museum</em></li></ul><p><strong>Don't miss:</strong> a ride on the <span style="font-style:italic;">London Eye</span>.</p>`,
            "France_Paris": `<h1 style="color:pink; font-family:'Comic Sans MS';">Bienvenue à Paris</h1><p>The City of Love invites you to:</p><ul style="list-style-type:disc;"><li>Admire the <strong>Eiffel Tower</strong> by day and night</li><li>Explore the art at <span style="color:navy;">Louvre Museum</span></li><li>Stroll along the romantic <em>Seine River</em></li></ul><p>Enjoy the city’s famous <strong>patisseries</strong> and <u>cafés</u>.</p>`,
            "Germany_Berlin": `<h1 style="color:gray; font-family:Helvetica;">Willkommen in Berlin</h1><p><strong>Berlin’s rich history</strong> and modern culture include:</p><ul><li>The <u>Brandenburg Gate</u>, a symbol of unity</li><li>Memorials such as the <span style="font-style:italic;">Berlin Wall Memorial</span></li><li>A thriving nightlife scene</li></ul><p style="font-style:italic;">"Discover Berlin’s unique blend of past and present."</p>`,
            "Japan_Tokyo": `<h1 style="color:darkred; font-family:Courier;">ようこそ東京へ (Welcome to Tokyo)</h1><p style="font-size:14px;">In Tokyo, experience:</p><ul style="list-style-type:decimal;"><li>The famous <u>Shibuya Crossing</u>, bustling with energy</li><li>The serene <span style="color:green;">Meiji Shrine</span></li><li>Amazing shopping districts like <strong>Ginza</strong></li></ul><p><em>Tip:</em> Don’t forget to try <strong>ramen</strong> and <strong>sushi</strong>.</p>`,
            "Japan_Kyoto": `<h1 style="color:darkblue; font-family:Arial;">Welcome to Kyoto</h1><p style="font-style:italic;">Known for its:</p><ol style="list-style-type:lower-roman;"><li>Golden Pavilion (<u>Kinkaku-ji</u>)</li><li>Thousands of gates at <span style="color:orange;">Fushimi Inari Shrine</span></li><li>The peaceful <strong>Arashiyama Bamboo Forest</strong></li></ol><p>Discover the ancient culture of Japan.</p>`
        };

        // Get parameters from URL
        const params = new URLSearchParams(window.location.search);
        const country = params.get('country');
        const city = params.get('city');

        // Generate key and fetch content
        const key = `${country}_${city}`;
        const content = data[key] || `<p>No data available for the selected country and city.</p>`;

        // Display content
        document.getElementById('content').innerHTML = content;
    </script>
</body>
</html>
