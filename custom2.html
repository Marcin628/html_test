        // Data for all countries and cities

    "USA | New York": `<h1 style="color:blue;">New York City, USA</h1><p>Known as <strong>The Big Apple</strong>, New York is a global hub of culture, finance, and entertainment.</p><ul><li>Visit the <span class="highlight">Statue of Liberty</span> and Ellis Island</li><li>Explore the bustling streets of <strong>Manhattan</strong></li><li>Take a peaceful stroll in <u>Central Park</u></li></ul><blockquote>"New York is the city that never sleeps."</blockquote>`,
    "USA | Los Angeles": `<h1 style="color:darkorange;">Los Angeles, USA</h1><p>Known as <strong>The City of Angels</strong>, Los Angeles is a center for the film and entertainment industry.</p><ul><li>Explore <u>Hollywood</u> and its Walk of Fame</li><li>Relax at <strong>Santa Monica Beach</strong> or Venice Beach</li><li>Enjoy the art collections at the <em>Getty Center</em></li></ul><blockquote>"LA is where dreams come true under the Californian sun."</blockquote>`,
    "Canada | Toronto": `<h1 style="color:red;">Toronto, Canada</h1><p>Canada's largest city is a melting pot of cultures, offering vibrant neighborhoods and iconic landmarks.</p><ul><li>See the stunning <strong>CN Tower</strong></li><li>Visit the <u>Royal Ontario Museum</u></li><li>Enjoy the multicultural food scene at <span class="highlight">Kensington Market</span></li></ul><blockquote>"Toronto is a city that celebrates diversity and creativity."</blockquote>`,

    "UK | London": `<h1 style="color:purple;">London, UK</h1><p>The historic capital of the United Kingdom is a city of iconic landmarks and cultural treasures.</p><ul><li>See the famous <u>Big Ben</u> and <strong>Houses of Parliament</strong></li><li>Walk across the iconic <span class="highlight">Tower Bridge</span></li><li>Explore world-class museums like the <em>British Museum</em></li></ul><blockquote>"London is a city where history meets modernity."</blockquote>`,
    "France | Paris": `<h1 style="color:pink;">Paris, France</h1><p>Known as <strong>The City of Light</strong>, Paris is a symbol of romance and culture.</p><ul><li>Admire the <u>Eiffel Tower</u>, especially at night</li><li>Discover the art treasures of the <span class="highlight">Louvre Museum</span></li><li>Stroll along the <em>Champs-Élysées</em> and relax in its cafés</li></ul><blockquote>"Paris is always a good idea."</blockquote>`,
    "Germany | Berlin": `<h1 style="color:gray;">Berlin, Germany</h1><p>Germany's capital is a city of rich history and vibrant modern culture.</p><ul><li>Visit the <u>Brandenburg Gate</u>, a symbol of unity</li><li>Explore the historic <strong>Berlin Wall Memorial</strong></li><li>Enjoy the city's thriving art and nightlife scene</li></ul><blockquote>"Berlin is a city of reinvention."</blockquote>`,
    "Japan | Tokyo": `<h1 style="color:darkred;">Tokyo, Japan</h1><p>In Tokyo, tradition meets futuristic innovation in a vibrant metropolis.</p><ul><li>Visit the bustling <u>Shibuya Crossing</u></li><li>Explore the serene <strong>Sensō-ji Temple</strong></li><li>Enjoy sushi in the world-famous <span class="highlight">Tsukiji Market</span></li></ul><blockquote>"Tokyo is where the past and future coexist in harmony."</blockquote>`,
    "Japan | Kyoto": `<h1 style="color:darkblue;">Kyoto, Japan</h1><p>The former imperial capital of Japan is renowned for its temples and traditional culture.</p><ul><li>Admire the <u>Golden Pavilion</u> (Kinkaku-ji)</li><li>Walk through the <strong>Arashiyama Bamboo Forest</strong></li><li>Visit the thousands of red torii gates at <span class="highlight">Fushimi Inari Shrine</span></li></ul><blockquote>"Kyoto is the heart of Japan's history and tradition."</blockquote>`,
    "Italy | Rome": `<h1 style="color:goldenrod;">Rome, Italy</h1><p>Rome, the Eternal City, is a treasure trove of ancient history and art.</p><ul><li>Visit the <u>Colosseum</u> and Roman Forum</li><li>Marvel at the art in the <strong>Vatican Museums</strong></li><li>Toss a coin into the <span class="highlight">Trevi Fountain</span></li></ul><blockquote>"Rome is not just a city, it's a living museum."</blockquote>`,
    "Spain | Barcelona": `<h1 style="color:teal;">Barcelona, Spain</h1><p>Barcelona is famous for its unique architecture and Mediterranean lifestyle.</p><ul><li>Admire the stunning <u>Sagrada Família</u> by Antoni Gaudí</li><li>Relax in the vibrant <strong>Park Güell</strong></li><li>Stroll along <span class="highlight">La Rambla</span></li></ul><blockquote>"Barcelona is where art meets the sea."</blockquote>`,
    "Australia | Sydney": `<h1 style="color:blueviolet;">Sydney, Australia</h1><p>Sydney is a dynamic city famous for its harbor and beaches.</p><ul><li>Visit the iconic <u>Sydney Opera House</u></li><li>Climb the <strong>Sydney Harbour Bridge</strong></li><li>Relax at <span class="highlight">Bondi Beach</span></li></ul><blockquote>"Sydney is Australia's shining star."</blockquote>`,
    "Australia | Melbourne": `<h1 style="color:darkgreen;">Melbourne, Australia</h1><p>Known as Australia's cultural capital, Melbourne is a city of art and creativity.</p><ul><li>Explore the vibrant <u>street art</u> in Hosier Lane</li><li>Shop at the <strong>Queen Victoria Market</strong></li><li>Take a walk along the scenic <span class="highlight">Yarra River</span></li></ul><blockquote>"Melbourne is a city where every corner tells a story."</blockquote>`
